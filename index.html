<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My pastebin</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="author" content="Gr&eacute;gory Paul" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="A simple pasting tool" />
    <meta name="theme-color" content="#90caf9" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="shortcut icon" href="./pad-128.png" />
    <link type="text/css" rel="stylesheet" href="./simple-v1.min.css" />
    <link type="text/css" rel="stylesheet" href="./index.css" />
    <script src="/src/client/index.ts" type="module" defer></script>
  </head>

  <body>
    <header>
      <h1>My pastebin</h1>
    </header>
    <main>
      <dialog>
        <form>
          <p></p>
          <span>
            <button
              type="submit"
              aria-label="close"
              formmethod="dialog"
              formnovalidate
            >
              X
            </button>
          </span>
        </form>
      </dialog>
      <section id="pastebin">
        <h2>Paste</h2>
        <details open>
          <summary>Form</summary>
          <form>
            <div class="options">
              <label
                >Keep :
                <select name="keep" autocomplete="off">
                  <option value="60">1 minute</option>
                  <option value="300" selected>5 minutes</option>
                  <option value="3600">1 hour</option>
                  <option value="43200">12 hours</option>
                  <option value="86400">24 hours</option>
                  <option value="604000">7 days</option>
                </select>
              </label>
              <label
                >Type :
                <select name="type" autocomplete="off">
                  <option value="type_text" selected>text</option>
                  <option value="type_code">code</option>
                  <option value="type_file">file</option>
                </select>
              </label>
            </div>
            <textarea
              autocomplete="off"
              autofocus
              placeholder="type here what you want to paste..."
            ></textarea>
            <input type="file" />
            <div class="passwordContainer">
              <label for="password"
                >Optional password to encrypt message :</label
              >
              <input
                type="text"
                id="password"
                name="password"
                spellcheck="false"
                autocomplete="off"
                minlength="6"
              />
            </div>
            <input type="submit" value="post" />
          </form>
        </details>
      </section>
      <section>
        <h2>Pasted content</h2>
        <div id="pastedData"></div>
        <template id="templatePastedCode">
          <article>
            <pre class="data"></pre>
            <a href="#" class="decrypt">decrypt</a>
            <small class="until">valid until {}</small>
            <a class="removeData" href="#">delete</a>
          </article>
        </template>
        <template id="templatePastedText">
          <article>
            <blockquote class="data"></blockquote>
            <a href="#" class="decrypt">decrypt</a>
            <small class="until">valid until {}</small>
            <a class="add" data-time="3600" href="#">+1h</a>
            <a class="add" data-time="43200" href="#">+12h</a>
            <a class="add" data-time="86400" href="#">+24h</a>
            <a class="removeData" href="#">delete</a>
          </article>
        </template>
      </section>
      <section>
        <h2>Pasted files</h2>
        <div id="pastedFiles"></div>
        <template id="templatePastedFile">
          <li>
            <a class="pastedFile" target="_blank">{0}</a>
            <small class="size">{}</small>,
            <small class="until">valid until {}</small>
            <a class="add" data-time="3600" href="#">+1h</a>
            <a class="add" data-time="43200" href="#">+12h</a>
            <a class="add" data-time="86400" href="#">+24h</a>
            <a class="removeFile" href="#">delete</a>
          </li>
        </template>
      </section>
    </main>
  </body>
</html>
